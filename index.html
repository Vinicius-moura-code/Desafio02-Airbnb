<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
		integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<link rel="stylesheet" href="css/style.css">

	<title>Airbnb .:. Gama</title>
</head>

<body>
	<header class="container">
		<nav class="nav-main">
			<div class="nav-logo">
				<a href="#" style="text-decoration: none;">
					<img src="img/logoGama.svg" alt="Gama" />
				</a>
			</div>
			<div class="nav-logo" id="airb">
				<img src="img/Airbnb-Logo.png" style="width: 150px; height: 50px;" alt="Airbnb">
			</div>
		</nav>
	</header>

	<div class="container content conteudo-principal">
		<div class="main-content">
			<div class="main-title"><strong>Welcome to the new age</strong>.</div>

			<div class="main-cards">
				<div class="card">
					<div class="card-title">Mapi</div>
					<div class="card-content">
						BR - Internacional
					</div>
				</div>

				<div class="card">
					<div class="card-title">Check-in/Checkout</div>
					<div class="card-content">
						10/maio - 31/maio
					</div>
				</div>

				<div class="card">
					<div class="card-title">Hóspedes</div>
					<div class="card-content">
						1 - 2
					</div>
				</div>

				<div class="card">
					<input id="searchInput" placeholder="Pesquise seu imovel"></input>
				</div>

				<div class="card-search" onclick="handleSearch()">
					<i class="fas fa-search"></i>
				</div>
			</div>



			<div class="main-quartos" id="quartos">
				<div class="quartos-titulo">
					Confira os quartos disponiveis:
				</div>

				<div class="cards" id="cards"></div>
			</div>

			<div class="ordenar-busca">
				<a onclick="ordernamCres()">A -> Z</a>
				<a onclick="ordemDecres()">Z -> A</a>
				<a onclick="menorPreco()">- Preço -</a>
				<a onclick="maiorPreco()">+ Preço +</a>
			</div>
		</div>

	</div>

	<footer>


	</footer>


	<script src="js/scripts.js"></script>
	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
		integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
		integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
		crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
		integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
		crossorigin="anonymous"></script>

</body>

</html>
