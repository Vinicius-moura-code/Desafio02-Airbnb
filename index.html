<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />

	<link rel="icon" href="img/airbnb-icon.svg" type="image/svg" sizes="16x16">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
		integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/cards.css">
	<link rel="stylesheet" href="css/Filters.css">

	<title>Airbnb .:. Gama</title>
</head>

<body>

	<header class="container">
		<nav class="nav-main">
			<div class="nav-logo">
				<a href="#" style="text-decoration: none;">
					<img src="img/logoGama.svg" alt="Gama" />
				</a>
			</div>
			<div class="spinner is-animating" id="bole"><img src="img/gam.png" width="40px" alt="gama spin"></div>
			<div class="nav-logo" id="airb">
				<img src="img/Airbnb-Logo.png" style="width: 140px; height: 40px;" alt="Airbnb">
			</div>
		</nav>
	</header>

	<div class="container content conteudo-principal">
		<div class="main-content">
			<div class="main-cards">
				<div class="card">
					<div class="card-title">Localização</div>
					<div class="card-content">
						(Api maps)
					</div>
				</div>

				<div class="card">
					<div class="card-title">Check-in/Checkout</div>
					<div class="card-content">
						
					</div>
				</div>

				<div class="card">
					<div class="card-title">Hóspedes</div>
					<div class="card-content">
						
					</div>
				</div>

				<div class="card">
					<input id="searchInput" placeholder="Busque seu imovel"></input>
				</div>

				<div class="card-search" onclick="handleSearch()">
					<i class="fas fa-search"><img src="img/busc.png" width="30px" alt=""></i>
				</div>
			</div>

			<p>
				<button id="buto" class="btn btn-primary" type="button" data-toggle="collapse" data-target="#collapseExample"
					aria-expanded="false" aria-controls="collapseExample">
					<img src="img/filter.png" width="30px" alt="Filter">
				</button>
			</p>
			<div class="collapse" style="float: right;" id="collapseExample">
				<div class="card card-body">
					<div class="ordenar-busca">
						<a onclick="ordernamCres()"><img src="img/az.svg" width="30px" alt="De A à Z"></a>
						<a onclick="ordemDecres()"><img src="img/za.png" width="30px" alt="De Z para A "></a>
						<a onclick="menorPreco()"><img src="img/menp.png" width="30px" alt="Menor preço"></a>
						<a onclick="maiorPreco()"><img src="img/maip.png" style="transform: rotateX(180deg);" width="30px"
								alt="Maior preço"></a>
					</div>
				</div>
			</div>

			<div class="main-quartos" id="quartos">
				<div class="quartos-titulo">
					Escolha o melhor local para você:
				</div>

				<div class="cards" id="cards"></div>

				<div class="container" id="container__pagination">
					<div class="pagination">
						<a class="active" href="javascript:changePage(1)">1</a>
						<a class="" href="javascript:changePage(2)">2</a>
						<a class="" href="javascript:changePage(3)">3</a>
					</div>
				</div>
			</div>

			<div class="container-fluid" id="footer">
				<div class="row">
					<div class="col-md-12">
						<div class="row">
							<div class="col-md-4">
								<a href="https://www.linkedin.com/in/vinícius-moura-b95722145"><img class="linkd"
										src="https://cdn.clipart.email/14a2c4b5305217f1c3013d63d2499198_linkedin-logo-png-image-free-download-searchpngcom_715-715.png"
										style="margin-left: 45%;" width="60px" height="60px"></a>
							</div>
							<div class="col-md-4">
								<h5 class="text-center" style="margin-top: 4%;">
									<strong>Desenvolvido por Mr.Vinicius</strong>
								</h5>
							</div>
							<div class="col-md-4">
								<a href="https://github.com/Vinicius-moura-code"><img class="linkd"
										src="https://image.flaticon.com/icons/svg/25/25231.svg" style="margin-left: 45%; margin-top: 1%;" width="50px"
										height="50px"></a>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

	</div>

	</div>




	<script src="js/scripts.js"></script>
	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
		integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
		integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
		crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
		integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
		crossorigin="anonymous"></script>

</body>

</html>
